<!DOCTYPE html>
<html lang="en">
<link th:href = "@{/css/style.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Users</h1>
 <button th:id="addUser" >addUser</button>
 <table>
   <tbody>
   <tr>
     <th>ID</th>
     <th>NAME</th>
     <th>EMAIL</th>
     <th></th>
   </tr>
   <tr th:each="user:${users}">
     <td th:text="${user.id}"></td>
     <td th:text="${user.name}"></td>
     <td th:text="${user.email}"></td>
       <td>
           <form th:method="GET"
                 th:action="@{/users/{id}(id=${user.id})}" >
               <button
                       class="btn details"
                       type="submit"
                       name = "details-user-btn"
                       th:value="${user.id}"
               >Details
               </button>
           </form>
       </td>
       <td>
           <form th:method="DELETE"
                 th:action="@{/users/{id}(id=${user.id})}" >
               <button
                       class="btn delete"
                       type="submit"
                       name = "delete-user-btn"
                       th:value="${user.id}"
               >Delete
               </button>
           </form>
       </td>

   </tr>
   </tbody>
 </table>
<a href="/signup.html">add_user</a>
<script th:src="@{/js/script.js}" type="text/javascript" defer ></script>
</body>
</html>
